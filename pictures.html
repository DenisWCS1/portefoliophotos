    <script>
        const picture = document.querySelector('img')

        //retourne le contenu du premier div
        const DIV = document.querySelector('.grid_picture')
        // permet de vérifier si l'image est en fullscreen il quit
        const toggleFullscreen = () => {
            if (document.fullscreenElement)
                document.exitFullscreen()
            else
                DIV.requestFullscreen()
        }
        //Action sur le bouton permet de prendre l'inverse de l'état actuel de l'image
        picture.addEventListener('click', toggleFullscreen)

        //Foreach qui permet d'affichage l'image en fullscreen
        const onChange = () => {
            DIV.className = document.fullscreenElement ? 'fullscreen' : ''
        }
        //Activation de l'évenement au changement d'état 
        document.addEventListener('fullscreenchange', onChange)
    </script>
