<section id="contact">
    <h1>Contact the Royal Kingdom</h1>
    <form id="formulaire">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" placeholder="Your name" required="required">
  
      <label for="emailAddress">Email</label>
      <input id="emailAddress" type="email" name="email" placeholder="Your email" required="required">
  
  
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" style="height:200px" required="required"></textarea>
  
      <input type="submit" value="Submit">
    </form>
</section>
