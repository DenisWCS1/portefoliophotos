    <body>
        <main>
            <section class="contact">
                <h1>Contact</h1>
                <form class="formulaire" id="forms" method="get">
                    <label for="name">Nom</label>
                    <input type="text" class="formName" name="name" placeholder="Votre nom" required="required">
                    <label for="emailAddress">Email</label>
                    <input class="emailAddress" type="email" name="email" placeholder="*******@domain.**"
                        required="required">
                    <label for="message">Message</label>
                    <textarea class="message" name="message" placeholder="Votre message" style="height:200px"
                        required="required"></textarea>
                    <input type="submit" value="Submit" onClick="result(this.form)">
                </form>
            </section>
            <div id="formresult"></div>
        </main>
